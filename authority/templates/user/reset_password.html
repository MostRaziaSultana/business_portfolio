{% extends 'authority_base.html' %}
{% load widget_tweaks %}

{% block title %}{{ title }}{% endblock title %}

{% block body %}
<div class="bg-light rounded h-100 p-4 shadow-sm">
    <h6 class="mb-4 title-custom">Update Admin</h6>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <!-- Row for Password Reset -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="id_password" class="form-label">New Password</label>
                {{ form.new_password|add_class:"form-control" }}
            </div>

            <div class="col-md-6">
                <label for="id_confirm_password" class="form-label">Confirm New Password</label>
                {{ form.confirm_password|add_class:"form-control" }}
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-left">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>

<script>
    // Optional: Add client-side validation feedback for better UX
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            const forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock body %}
