{% extends 'base.html' %}
{% load static %}
{% block title %} Project Details {% endblock %}

{% block body %}
<style>
    .placeholder-icon {
        width: 200px;
        height: 200px;
        background-color: #e9ecef;
        border-radius: 50%;
        display: inline-block;
    }
    .text-start {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #555;
        text-align: left;
        margin-top: 20px;
    }
</style>

<div class="container text-center mt-5">
    <h2 class="mt-3 mb-3">{{ project.title }}</h2>

    {% if project.image %}
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid mb-5">
    {% else %}
        <div class="placeholder-icon mb-3"></div>
    {% endif %}

    {% if project.subtitle %}
        <h4 class="mt-2">{{ project.subtitle }}</h4>
    {% endif %}

    <div class="text-start mt-4">
        <p>{{ project.content|safe }}</p>
    </div>
</div>

{% endblock %}
